<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Animación de Texto</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #textOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #testText {
            font-size: 5vw;
            font-weight: bold;
            color: #ff8c00;
            text-shadow:
                0 0 5px rgba(255, 140, 0, 0.8),
                0 0 10px rgba(255, 140, 0, 0.6),
                0 0 15px rgba(255, 69, 0, 0.4),
                0 0 20px rgba(255, 69, 0, 0.2);
            opacity: 1;
            transition: opacity 2s ease-in-out;
            text-align: center;
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="textOverlay">
        <h1 id="testText">TEST - ¿Me ves?</h1>
    </div>

    <script>
        const messages = ["Te amo", "Eres mi vida", "Mi princesa", "Test completado"];
        let currentIndex = 0;

        function showMessage() {
            const textElement = document.getElementById('testText');
            if (!textElement) {
                console.error('Elemento no encontrado');
                return;
            }

            textElement.textContent = messages[currentIndex];
            textElement.classList.remove('fade-out');

            setTimeout(() => {
                textElement.classList.add('fade-out');
                currentIndex = (currentIndex + 1) % messages.length;

                setTimeout(showMessage, 1000);
            }, 2000);
        }

        setTimeout(showMessage, 1000);
        console.log('Script de prueba cargado');
    </script>
</body>
</html>
